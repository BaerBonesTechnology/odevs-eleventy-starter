---
layout: default
prism: true
---

<div class="relative my-4 space-y-1 flex-1 h-100 flex-col justify-center lg:justify-end items-center">
    <div class="pb-5 mb-5 border-b border-gray-100">
        <h1 class="font-bold text-5xl">{{title}}</h1>
        <p class="text-center text-base leading-6 font-medium text-gray-500">
            <time> {{ date | readableDate }}
                by
                <a>{{ author }}</a>

            </time>
        </p>

    </div>
    <article class="justify-center w-3/4 text-lg my-4 mx-auto">
        {{ content | safe }}</article>

</div>
