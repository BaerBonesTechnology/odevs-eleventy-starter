<div class="relative md:flex md:flex-1 lg:flex-cols-4 md:grid-col-4 px-4 lg:mx-0 h-screen md:overflow-auto">

    {% if quicklinks.links %}

        {% for item in quicklinks.links %}
            <a href="{{item.url}}" target="_blank" class="text-center md:p-6 md:border-2 rounded-md border-gray-200 hover:border-tPalette4 hover:text-tPalette4 mx-6 md:shadow-sm">
                <h2>{{item.title}}
                    </h2>
            </a>
        {% endfor %}

    {% endif %}

</div>
