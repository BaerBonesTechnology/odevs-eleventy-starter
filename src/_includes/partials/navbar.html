<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');
</style> 

<div class="relative inline-flex h-screen border-r-2 bg-blue-900">
    <nav class=" w-64 flex-1 items-center justify-center lg:justify-between flex-wrap p-4 lg:px-0" x-data="{ isOpen: false }" @keydown.escape="isOpen = false">
        <!--Logo etc-->
        <div class="flex items-center justify-center">
                            <img src="https://orlandodevs.com/assets/footer-odev.png" class="w-12 h-12"/>
            <a href="/" class="text-lg transition duration-500 ease-in-out transform translate-x-2 hover:-translate-y-1 hover:scale-110 ">
            <strong class=" bg-clip-text text-transparent bg-gradient-to-t from-white to-gray-300">
                Orlando</strong> <strong class="text-blue-400">Devs</strong>
                </a>
        </div>

        <!--Toggle button (hidden on large screens)-->
        <button @click="isOpen = !isOpen" type="button" class="ml-auto block lg:hidden px-2 text-primary-500 hover:text-primary-500 focus:outline-none focus:text-primary-500" :class="{ 'transition transform-180': isOpen }" aria-label="Menu">
            <svg class="h-6 w-6 fill-current" xmlns="http://www.w3.org/2000/svg" viewbox="0 0 24 24">
                <path x-show="isOpen" fill-rule="evenodd" clip-rule="evenodd" d="M18.278 16.864a1 1 0 0 1-1.414 1.414l-4.829-4.828-4.828 4.828a1 1 0 0 1-1.414-1.414l4.828-4.829-4.828-4.828a1 1 0 0 1 1.414-1.414l4.829 4.828 4.828-4.828a1 1 0 1 1 1.414 1.414l-4.828 4.829 4.828 4.828z"/>
                <path x-show="!isOpen" fill-rule="evenodd" d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2z"/>
            </svg>
        </button>

        <!--Menu-->
        <div class=" w-full flex-grow flex-col pt-12 lg:flex lg:items-center lg:w-auto text-center" :class="{ 'block shadow-3xl': isOpen, 'hidden': !isOpen }" @click.away="isOpen = false" x-show.transition="true">
            {% if navigation.items %}

                <ul class="pt-6 lg:pt-0 list-reset justify-center gap-y-2">
                    {% for item in navigation.items %}
                        <li class="nav__item mt-3">
                            <a @click="isOpen = false" class="transition duration-500 ease-in-out text-lg inline-block text-gray-300 no-underline transform hover:-translate-y-1 hover:scale-110 hover:text-blue-400 py-8 px-4" href="{{ item.url }}">
                            {{ item.text }}
                            </a>
                        </li>
                    {% endfor %}
                </ul>

            {% endif %}
        </div>
    </nav>
    </div>
